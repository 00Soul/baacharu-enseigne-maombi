<div class="kb-container">
    <div class="kb-title">
        {{ board.title }} 
    </div>
    <div>
        <div class="kb-column" x-ng-repeat="column in board.columns">
            <div class="kb-title">{{ column.title }}</div>
                <div x-ng-repeat="card in column.cards">
                    <div class="kb-card">
                        <div class="kb-caption">
                            {{ card.createdwhen }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
