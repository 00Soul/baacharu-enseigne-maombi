<!DOCTYPE html>
<html x-ng-app="winch">
    <head>
        <title>Winch: Kanban for mortals!</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="styles/cloak.css" rel="stylesheet"/>
        <link href="styles/winch.css" rel="stylesheet"/>
    </head>
    <body x-ng-cloak>
        <header>
            <nav>
                <a href="#winch/welcome">Home</a>
                <a href="#winch/about">About</a>
                <a href="#winch/register">Sign up</a>
                <a href="#winch/login">Login</a>
            </nav>
        </header>

        <div class="slide-animation-container">
            <div x-ng-view class="slide-animation"></div>
        </div>

        <footer>
            <div>
                <span>Powered by</span>
                <img src="images/AngularJS-small.png">
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>

        <script src="app/winch.js"></script>
        <script src="app/controllers/default.js"></script>
        <script src="app/controllers/login.js"></script>
        <script src="app/controllers/registration.js"></script>
        <script src="app/controllers/board.js"></script>

    </body>
</html>
