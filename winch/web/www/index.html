<!DOCTYPE html>
<html x-ng-app="winch">
    <head>
        <title>Winch: Kanban for mortals!</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="styles/cloak.css" rel="stylesheet"/>
        <link href="styles/winch.css" rel="stylesheet"/>
    </head>
    <body x-ng-cloak>
        <div id="header">
        </div>

        <div class="slide-animation-container">
            <div x-ng-view id="ng-view" class="slide-animation"></div>
        </div>

        <div id="footer">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>

        <script src"app/winch.js"></script>
        <script src"app/controllers/DefaultController.js"></script>
        <script src"app/controllers/LoginController.js"></script>
        <script src"app/controllers/BoardController.js"></script>
    </body>
</html>
